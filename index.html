<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker by - Ganesh Jadhav</title>

</head>



<body>
    <div class="container">
        <div class="row">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label text-light">Expense Amount</label>
                    <input type="number" class="form-control" id="inputAmount">
                </div>
                <div class="col-md-4">
                    <label for="inputDescription" class="form-label text-light">Expense Description</label>
                    <input type="text" class="form-control" id="inputDescription">
                </div>

                <div class="col-md-4">
                    <label for="inputCategory" class="form-label text-light">Expense Category</label>
                    <select id="inputCategory" class="form-select">
                        <option selected>Choose...</option>
                        <option>Movie</option>
                        <option>Trip</option>
                        <option>Housing</option>
                        <option>Food</option>
                        <option>Health</option>
                        <option>Entertainment</option>
                        <option>Personal care</option>
                        <option>Education</option>
                        <option>Travel</option>
                       
                    </select>
                </div>

                <div class="col-12">
                    <button type="submit" id="btn" class="btn btn-primary w-100 m-2">Add Expense</button>
                </div>
            </form>
            <hr>

            <!-- Data of Expenses-->
            <div class="row ExpenseData">
                <!-- <li class=" rounded list-unstyled col-12 bg-success text-light text-center  fs-5"
                    style=" height: 3rem;margin-left: 1rem;padding-top:0.5rem ;">this is added Expense
                
                <button class=" btn remove float-end rounded bg-danger ">Remove</button>
                <button class=" btn float-end  rounded bg-warning edit">Edit</button>
            </li> -->

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
